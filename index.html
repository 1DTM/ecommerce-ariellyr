<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Nike</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Eagle+Lake&family=Imperial+Script&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>

      <nav class="titulo">
        <h1>JordanShoes</h1>
      </nav>
    </header>

    <section>
      <h2>A melhor loja de Jordan</h2>
      <p>
        O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
        jogador Michael Jordan.
      </p>
    </section>

    <main class="produto">
      <h3>Destaques</h3>
      <p>
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
      </p>

      <div class="card">
        <div class="imgcard">
          <img src="img/tenis1.png" alt="tenis1" />
        </div>

        <div class="imgcard">
          <img src="img/tenis2.png" alt="tenis2" />
        </div>

        <div class="imgcard">
          <img src="img/tenis3.png" alt="tenis3" />
        </div>

        <div class="imgcard">
          <img src="img/tenis4.png" alt="tenis4" />
        </div>

        <div class="imgcard">
          <img src="img/tenis5.png" alt="tenis5" />
        </div>

        <div class="imgcard">
          <img src="img/tenis6.png" alt="tenis6" />
        </div>

        <div class="imgcard">
          <img src="img/tenis7.png" alt="tenis7" />
        </div>

        <div class="imgcard">
          <img src="img/tenis8.png" alt="tenis8" />
        </div>
      </div>

      <footer>
        <p>Todos os direitos reservados.</p>
      </footer>
    </main>
  </body>
</html>
